outils:
  order: 5
  label: Outils du portail
  short: Outils
  mode: basic
  type: mysql
  params:
    connexion:
      port: null
      host: localhost
      basename: portail
      username: root
      userpwd: eclipse
    search: where
    view: outils
    fields: 
      nom: 'Outil'
      description: 'Description'
      lien: ':Liens'

